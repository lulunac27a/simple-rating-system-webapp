<!doctype html>
<html lang="en">
    <head>
        <title>Simple Rating System Web App</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Simple Rating System Web App</h1>
        <div class="rating">
            <span class="fa fa-star" onclick="setStars(this, 1)"></span>
            <span class="fa fa-star" onclick="setStars(this, 2)"></span>
            <span class="fa fa-star" onclick="setStars(this, 3)"></span>
            <span class="fa fa-star" onclick="setStars(this, 4)"></span>
            <span class="fa fa-star" onclick="setStars(this, 5)"></span>
        </div>
        <script>
            function setStars(el, rating) {
                //function to set stars
                const stars = document.querySelectorAll(".fa.fa-star"); //select all star elements
                stars.forEach((star, index) => {
                    //for each star
                    if (index < rating) {
                        //if index is less than rating
                        star.classList.add("checked"); //add checked class
                    } else {
                        star.classList.remove("checked"); //remove checked class if index is greater than rating
                    }
                });
            }
        </script>
    </body>
</html>
